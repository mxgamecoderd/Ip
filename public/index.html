<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .info-item {
            margin: 15px 0;
            font-size: 20px;
        }
        .info-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Information</h1>
        <div class="info-item" id="battery">Battery: 0%</div>
        <div class="info-item" id="location">Location: Unknown</div>
        <div class="info-item" id="time">Time: 00:00</div>
        <button onclick="getDeviceInfo()">Get Info</button>
    </div>

    <script>
        // This function fetches the data from the API and updates the page
        async function getDeviceInfo() {
            try {
                const response = await fetch('/api/device-info');
                const data = await response.json();

                // Update the DOM with the received data
                document.getElementById('battery').textContent = `Battery: ${data.batteryStatus.percent}%`;
                document.getElementById('location').textContent = `Location: ${data.ipLocation.city}, ${data.ipLocation.country}`;
                document.getElementById('time').textContent = `Time: ${data.currentTime}`;
            } catch (error) {
                console.error('Error fetching device info:', error);
            }
        }
    </script>
</body>
</html>
